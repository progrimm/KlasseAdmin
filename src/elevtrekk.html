<!doctype html>
<html lang='no'>

    <head>
        <title>KlasseAdmin - Tilfeldig elevtrekk</title>
        <meta charset="utf-8" />
        <script type="application/json" src="js\data.json"></script>
        <script src="js\template.js"></script>
        <link rel='stylesheet' href='css/main.css'>
        <link rel='stylesheet' href='css/elevtrekk.css'>

    <script src='js/elevtrekk.js'></script>
    </head>

    <body>
        <div class="header">
            <h1>Tilfeldig trekk av elever</h1>
            <hr>
        </div>

        <div id='innstillinger'>
            <!-- <label><input type='checkbox' id ='bare_tilstedevaerende' checked='true'>Trekk bare tilstedeværende elever</label> -->
            <p>
                Trekk bare tilstedeværende elever
                <label class="switch">
                    <input type="checkbox" id='bare_tilstedevaerende' checked>
                    <span class="slider round"></span>
                </label>
            </p>
            <!-- <label><input type='checkbox' id ='uten_tilbakelegging'>Ta trukkede elever ut av bunken</label> -->
            <p>
                Ta trukkede elever ut av bunken
                <label class="switch">
                    <input type="checkbox" id='uten_tilbakelegging'>
                    <span class="slider round"></span>
                </label>
            </p>
        </div>


        
        <div class='row' id='inputrad'>
            <div class='row' id='input'>
                <input type="number" id="antall_elever" min='1' max='99' placeholder='0'>
                <h3 id='elevertxt'>elever</h3>
            </div>
            <div class='row' id='trekk'>
                <p id='btn_elever' class='btn'>Trekk</p>
            </div>
        </div>
        <hr id='linje'>

        <div class='row' id='klasse_bunke'>
            <p id='klasse'></p>
            <div id='kortbunke'>
                <div id='bunkekort'>
                    <span>?</span>
                </div>
            </div>
            <p id='elevantall'></p>
        </div>
        
        <p id='nytt_trekk' class='btn' hidden>Trekk på nytt</p>

        <div id='elev_utvalg'></div>

        <div class="back" onclick="window.location = 'klassebehandling.html'">
            <img draggable='false' src="multimedia/long-arrow-alt-left-solid.svg" alt="back" >
        </div>

        <img draggable='false'
            src="multimedia/nedtelling.svg" 
            alt="nedtelling" 
            id="nedtelling_ikon"
            onClick='window.location = "nedtelling.html"'
        />
    </body>
</html>
