<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Klasseadmin</title>
  <link rel="stylesheet" href="css\main.css">
  <script src="js\startside.js"></script>
  <script src="js\template.js"></script>
</head>

<body>
  <h1>Klasseadmin</h1>
  <hr>
  <p>Velg klasse:
    <select id="selKlasse"></select>
    <button type="submit" id="btnVelgKlasse">Videre</button>
  </p>
  <a href="administrerklasser.html" id="option">
    <img src="multimedia/cog-solid.svg" alt="option">
  </a>
  <img src="multimedia/info-circle-solid.svg" alt="info" id="BtnOpenModal" onClick='document.getElementById(`wholeModal`).style.display = `block`'>

  <div id='wholeModal' class='modal'>
    <div class='modalContent'>
      <div class='modalHeader'>
        <span class='modalClose' onClick='document.getElementById(`wholeModal`).style.display = `none`'>&times;</span>
        <h2 id='modalHeaderText'>Utviklere</h2>
      </div>
      <div class='modalBody'>
          <div id="jon" class="utvikler">
            <img src="http://placehold.it/200x200" class="imgProfil" alt="jon">
            <h3>Jon Tomter</h3>
          </div>
          <div id="erik" class="utvikler">
            <img src="http://placehold.it/200x200" class="imgProfil" alt="erik">
            <h3>Erik Masovn Haave</h1>
          </div>
          <div id="aamund" class="utvikler">
            <img src="http://placehold.it/200x200" class="imgProfil" alt="aamund">
            <h3>Ã…mund Grimstad</h1>
          </div>
      </div>
    </div>
  </div>
  
</body>

</html>
