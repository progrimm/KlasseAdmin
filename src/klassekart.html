<!DOCTYPE html>
<HTML lang="no">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="aamgrim">
    <title>Klasseadmin - Klassekart</title>
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\klassekart.css">
    <script type="application/json" src="js\data.json"></script>
    <script src="js\klassekart.js"></script>
    <script src="js\template.js"></script>
</head>

<body>
    <div class="header">
        <h1>Klassekart</h1>
        <hr>
    </div>
    
    <button id="btnVisModalStruktur">Nytt klassekart</button>
    <button id="btnSnuKlassekart">Snu klassekart</button>
    <table id="tableKlassekart"></table>
    <button disabled id="btnLagreEndringer">Lagre endringer</button>
    <button disabled id="btnFjerneEndringer">Fjerne endringer</button>

    <div id='modalStrukturKlassekart' class='modal'>
        <div class='modalContent'>
            <div class='modalHeader'>
                <span class='modalClose'
                    onClick='document.getElementById(`modalStrukturKlassekart`).style.display = `none`'>&times;</span>
                <h2>Innstillinger</h2>
            </div>
            <div class='modalBody row'>
                <div class="modalInputArea">
                    <p>Elever per bord:</p>
                    <input  type="number" id="inputEleverPerBord" min="1" max="3" value="2">
                </div>
                <div class="modalInputArea">
                    <p>Antall rader:</p>
                    <input type="number" id="inputAntallRader" value="4">
                </div>
                <div class="modalInputArea">
                    <p>Antall kolonner:</p>
                    <input type="number" id="inputAntallKolonner" value="4">
                </div>
            </div>
            <div class="modalFooter row">
                <p id="btnNyttKlassekart" class="btn btn-success">Nytt klassekart</p>
                <p id="btnLukkModal" class="btn btn-danger">Lukk</p>
            </div>
        </div>
    </div>

    <div id='warning_modal' class='modal'>
        <div class='modalContent modal-warning'>
            <div class='modalHeader'>
                <span class='modalClose'
                    onClick='document.getElementById(`warning_modal`).style.display = `none`'>&times;</span>
                <h2 id='warning_header'>Er du sikker pÃ¥ at du vil lage nytt klassekart?</h2>
            </div>
            <div class='modalBody row'>
                <p>Denne handlingen kan ikke angres.</p>
                <p id="warning_confirm" class="btn btn-success">Nytt klassekart</p>
            </div>
        </div>
    </div>

    <div class="back" onclick="window.location = 'klassebehandling.html'">
        <img src="multimedia/long-arrow-alt-left-solid.svg" alt="back" >
    </div>
</body>



</HTML>
