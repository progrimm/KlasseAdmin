<!DOCTYPE html>
<HTML lang="no">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="aamgrim">
    <title>KlasseAdmin - Administrasjon</title>
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\administrasjon.css">
    <script src="js\administrasjon.js"></script>
    <script src="js\template.js"></script>
</head>

<body>
    <div class="header">
        <h1>Administrasjon</h1>
        <hr>
    </div>
    <div id="adminTable">
        <table>
            <thead>
                <tr>
                    <th>Klassekode</th>
                    <th>Antall elever</th>
                    <th colspan="2" id="thCenter">Handlinger</th>
                </tr>
            </thead>
            <tbody id="tableOversiktKlasser"></tbody>
        </table>
    </div>

    <div id="divBtnLeggTil">
        <p id="btnLeggTil" class="btn btn-success">Ny klasse</p>
    </div>

    <div id='wholeModal' class='modal'>
        <div class='modalContent'>
            <div class='modalHeader'>
                <span class='modalClose'
                    onClick='document.getElementById(`wholeModal`).style.display = `none`'>&times;</span>
                <h2 id='modalHeaderText'></h2>
            </div>
            <div class='modalBody'>
                <div class="modalInputArea">
                    <p>Klassekode</p>
                    <input type="text" id="inpKlassekode" maxlength="30">
                </div>
                <div class="modalInputArea">
                    <p>Elever</p>
                    <textarea rows='5' type="text" id="inpElever"></textarea>
                </div>
            </div>
            <div class="modalFooter row">
                <p id="btnLagreKlasse" class="btn btn-success"></p>
                <p class="btn btn-danger" onClick='document.getElementById(`wholeModal`).style.display = `none`'>Lukk
                </p>
            </div>
        </div>
    </div>

    <div id="warning-shade" class="shade">
        <div id="warning-body" class="body">
            <div class="surface">
                <h2>Slette klasse?</h2>
                <div id="warning-msg"></div>
                <footer>
                    <p id="warning-confirm" class="btn btn-success">Godta</p>
                    <p id="warning-deny" class="btn btn-danger" onclick="document.getElementById('warning-shade').style.display = 'none'">Avbryt</p>
                </footer>
            </div>
        </div>
    </div>

    <div id="error-shade" class="shade">
        <div id="error-body" class="body">
            <div class="surface">
                <h2>Oops!</h2>
                <div id="error-msg"></div>
                <footer>
                    <p id="error-deny" class="btn btn-danger" onclick="document.getElementById('error-shade').style.display = 'none'">Lukk</p>
                </footer>
            </div>
        </div>
    </div>

    <div class="back" onclick="window.location = 'index.html'">
        <img draggable="false" src="multimedia/long-arrow-alt-left-solid.svg" alt="back">
    </div>

    <div include-html="multimedia\checkmark.html"></div> 
</body>

</HTML>
