<!DOCTYPE html>
<HTML lang="no">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="aamgrim">
    <title>KlasseAdmin - Administrasjon</title>
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\administrasjon.css">
    <script src="js\administrasjon.js"></script>
    <script src="js\template.js"></script>
</head>

<body>
    <div class="header">
        <h1>Administrasjon</h1>
        <hr>
    </div>
    <div id="adminTable">
        <table>
            <thead>
                <tr>
                    <th>Klassekode</th>
                    <th>Antall elever</th>
                    <th colspan="2" id="thCenter">Handlinger</th>
                </tr>
            </thead>
            <tbody id="tableOversiktKlasser"></tbody>
        </table>
    </div>
    
    <div id="divBtnLeggTil">
        <p id="btnLeggTil" class="btn btn-success">Ny klasse</p>
    </div>

    <div id='wholeModal' class='modal'>
        <div class='modalContent'>
            <div class='modalHeader'>
                <span class='modalClose' onClick='document.getElementById(`wholeModal`).style.display = `none`'>&times;</span>
                <h2 id='modalHeaderText'></h2>
            </div>
            <div class='modalBody'>
                <!-- <div class="modalDescription">
                    <p>Her kan du...</p>
                    <hr>
                </div> -->
                <div class="modalInputArea">
                    <p>Klassekode</p>
                    <input type="text" id="inpKlassekode">
                </div>
                <div class="modalInputArea">
                    <p>Elever</p>
                    <textarea rows='5' type="text" id="inpElever"></textarea>
                </div>
            </div>
            <div class="modalFooter row">
                <p id="btnLagreKlasse" class="btn btn-success">Lagre</p>
                <p class="btn btn-danger" onClick='document.getElementById(`wholeModal`).style.display = `none`'>Lukk</p>
            </div>
        </div>
    </div>

    <div id='warning_modal' class='modal'>
        <div class='modalContent modal-warning'>
            <div class='modalHeader'>
                <span class='modalClose'
                    onClick='document.getElementById(`warning_modal`).style.display = `none`'>&times;</span>
                <h2 id='warning_header'></h2>
            </div>
            <div class='modalBody row'>
                <p>Denne handlingen kan ikke angres.</p>
                <p id="warning_confirm" class="btn btn-success"></p>
            </div>
        </div>
    </div>

    <!-- Modal for feilmelding -->
    <div id='error_modal' class='modal'>
        <div class='modalContent modal-warning'>
            <div class='modalHeader'>
                <span class='modalClose'
                    onClick='document.getElementById(`error_modal`).style.display = `none`'>&times;</span>
                <h2>Oops!</h2>
            </div>
            <div class='modalBody row'>
                <p>Oppgitt klassekode finnes fra før. Prøv igjen.</p>
                <p class="btn btn-danger" onClick='document.getElementById(`error_modal`).style.display = `none`'>Lukk</p>
            </div>
        </div>
    </div>

    <div class="back" onclick="window.location = 'index.html'">
        <img src="multimedia/long-arrow-alt-left-solid.svg" alt="back" >
    </div>
</body>

</HTML>
