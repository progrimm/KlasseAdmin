<!DOCTYPE html>
<HTML lang="no">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="aamgrim">
    <title>Klassebehandling</title>
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\administrerklasser.css">
    <script src="js\administrerklasser.js"></script>
    <script src="js\template.js"></script>
</head>

<body>
    <div class="header">
        <h1>Administrasjon</h1>
        <hr>
    </div>
    <div id="adminTable">
        <table>
            <thead>
                <tr>
                    <th>Klassekode</th>
                    <th>Elever</th>
                    <th colspan="2" id="thCenter">Handlinger</th>
                </tr>
            </thead>
            <tbody id="tableOversiktKlasser"></tbody>
        </table>
    </div>
    <button id="btnLeggTil">Legg til</button>

     <!-- Legg til og rediger deler samme modal -->
    <div id="modalLogR" class="modal">
        <div class="modal-content">
            <h2 id="modalHeader"></h2>
            <p>Klassekode: <input type="text" id="inpKlassekode"></p>
            <p>Elever:</p> <textarea rows='3' type="text" id="inpElever"></textarea>
            <button id="btnLagreKlasse">Lagre</button>
            <button id="btnLukkModal">Lukk</button>
        </div>
    </div>

    <div id='wholeModal' class='modal'>
        <div class='modalContent'>
            <div class='modalHeader'>
                <span class='modalClose' onClick='document.getElementById(`wholeModal`).style.display = `none`'>&times;</span>
                <h2 id='modalHeaderText'>Header</h2>
            </div>
            <div class='modalBody'>
                <p>Body</p>
            </div>
        </div>
    </div>

    <div class="back" onclick="window.location = 'index.html'">
        <img src="multimedia/long-arrow-alt-left-solid.svg" alt="back" >
    </div>
</body>

</HTML>
