<!DOCTYPE html>
<HTML lang="no">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="aamgrim">
    <title>Klassebehandling</title>
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\administrerklasser.css">
    <script src="js\administrerklasser.js"></script>
    <script src="js\template.js"></script>
</head>

<body>
    <div class="header">
        <h1>Administrasjon</h1>
        <hr>
    </div>
    <div id="adminTable">
        <table>
            <thead>
                <tr>
                    <th>Klassekode</th>
                    <th>Elever</th>
                    <th colspan="2" id="thCenter">Handlinger</th>
                </tr>
            </thead>
            <tbody id="tableOversiktKlasser"></tbody>
        </table>
    </div>

    <p id="btnLeggTil" class="btn btn-success">Legg til</p>

    <div id='wholeModal' class='modal'>
        <div class='modalContent'>
            <div class='modalHeader'>
                <span class='modalClose' onClick='document.getElementById(`wholeModal`).style.display = `none`'>&times;</span>
                <h2 id='modalHeaderText'></h2>
            </div>
            <div class='modalBody'>
                <div class="modalDescription">
                    <p>Her kan du...</p>
                    <hr>
                </div>
                <div class="modalInputArea">
                    <p>Klassekode</p>
                    <input type="text" id="inpKlassekode">
                </div>
                <div class="modalInputArea">
                    <p>Elever</p>
                    <textarea rows='5' type="text" id="inpElever"></textarea>
                </div>
            </div>
            <div class="modalFooter">
                <p id="btnLagreKlasse" class="btn btn-success">Lagre</p>
            </div>
        </div>
    </div>

    <div class="back" onclick="window.location = 'index.html'">
        <img src="multimedia/long-arrow-alt-left-solid.svg" alt="back" >
    </div>
</body>

</HTML>
