  <circle cx="0" cy="0" r="6" fill="#557a95"/>

  <line id='minuttviser' transform='rotate(-18)'  x1="0" y1="-95" x2="0" y2="0" stroke-width="2.8" stroke="#557a95"/>
  <line id='sekundviser' transform='rotate(-0.3)' x1="0" y1="-62" x2="0" y2="0" stroke-width="4.5"   stroke="#557a95"/>
