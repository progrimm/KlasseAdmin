<!DOCTYPE html>
<html>

<head>
    <title>KlasseAdmin - Nedtelling</title>
    <meta charset='utf-8' />
    <script type="application/json" src="js\data.json"></script>
    <script src="js\nedtelling.js"></script>
    <script src="js\template.js"></script>
    <link rel="stylesheet" href="css\main.css">
    <link rel='stylesheet' href="css/nedtelling.css">
</head>

<body>
    <div class="header">
        <h1>Nedtelling</h1>
        <hr>
    </div>
    <span id='null'>0</span>
    <!-- SVG-klokke -->
    <svg xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svg="http://www.w3.org/2000/svg"
        xmlns="http://www.w3.org/2000/svg"
        width="250" height="250" viewBox="-100 -100 200 200"
        version="1.0"
        encoding="UTF-8"
        id='klokke'
        alt='klokke'>

        <defs>
            <circle cx="0" cy="87" r="2.2" fill="#557a95" id="minMarker"/>
            <line x1="0" y1="95" x2="0" y2="78" stroke-width="3.8" stroke="#557a95" id="hourMarker"/>
        </defs>
        <g id="markerSet">
            <use xlink:href="#hourMarker"/>
            <use xlink:href="#minMarker" transform="rotate( 6)"/>
            <use xlink:href="#minMarker" transform="rotate(12)"/>
            <use xlink:href="#minMarker" transform="rotate(18)"/>
            <use xlink:href="#minMarker" transform="rotate(24)"/>
        </g>
        <use xlink:href="#markerSet" transform="rotate( 30)"/>
        <use xlink:href="#markerSet" transform="rotate( 60)"/>
        <use xlink:href="#markerSet" transform="rotate( 90)"/>
        <use xlink:href="#markerSet" transform="rotate(120)"/>
        <use xlink:href="#markerSet" transform="rotate(150)"/>
        <use xlink:href="#markerSet" transform="rotate(180)"/>
        <use xlink:href="#markerSet" transform="rotate(210)"/>
        <use xlink:href="#markerSet" transform="rotate(240)"/>
        <use xlink:href="#markerSet" transform="rotate(270)"/>
        <use xlink:href="#markerSet" transform="rotate(300)"/>
        <use xlink:href="#markerSet" transform="rotate(330)"/>
        <circle cx="0" cy="0" r="6" fill="#557a95"/>
        
        <line id='minuttviser' x1="0" y1="-62" x2="0" y2="0" stroke-width="4.5" stroke="#557a95"/>
        <line id='sekundviser' x1="0" y1="-95" x2="0" y2="0" stroke-width="2.8" stroke="#557a95"/>
        
        <!-- <circle cx="0" cy="0" r="62" stroke="#557325" stroke-width="10" fill="none"/> -->
    </svg>

    <div id='nedteller' class='row'>
        <span id='minus'></span>
        <input id='minutt' maxlength='2' type='number' value='00' placeholder="00">
        <span class='enhet'>m</span>
        <input id='sekund' type='number' value='00' placeholder="00" min="0" maks="59">
        <span class='enhet'>s</span>
    </div>
    
    <p id='veksle_start_stopp' class='btn btn-success'>Start</p>
    <p id='nullstill' class='btn'>Nullstill</p>
    <p id='lagre_tid' class='btn'>Lagre tid</p>

    <div id="back_icon" class="back">
        <img draggable='false' src="multimedia/long-arrow-alt-left-solid.svg" alt="back" >
    </div>

    <img draggable='false' 
        src="multimedia/nedtelling.svg" 
        alt="nedtelling" 
        id="nedtelling_ikon"
        onClick='window.location = "nedtelling.html"'
    />
</body>
</html>
