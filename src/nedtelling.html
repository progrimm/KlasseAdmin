<!DOCTYPE html>
<html>

<head>
    <title>Klasseadmin - Nedtelling</title>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="css\main.css">
    <script type="application/json" src="js\data.json"></script>
    <script src="js\nedtelling.js"></script>
    <script src="js\template.js"></script>
    <link rel='stylesheet' href="css/nedtelling.css">
</head>

<body>
    <div class="header">
        <h1>Nedtelling</h1>
        <hr>
    </div>
    <p id='nedteller'>
        <span id='minus'></span>
        <label><input id='minutt' type='number' value='00' placeholder="00"> m</label>
        <label><input id='sekund' type='number' value='00' placeholder="00" min="0" maks="59"> s</label>
    </p>
    <button id='veksle_start_stopp'>Start</button>
    <button id='nullstill'>Nullstill</button>
    <button id='lagre_tid'>Lagre tid</button>

    <div class="back" onclick="window.location = 'klassebehandling.html'">
        <img src="multimedia/long-arrow-alt-left-solid.svg" alt="back" >
    </div>
</body>
</html>
