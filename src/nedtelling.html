<!DOCTYPE html>
<html>

<head>
    <title>Nedtelling</title>
    <meta charset='utf-8' />
    <script type="application/json" src="js\data.json"></script>
    <script src="js\nedtelling.js"></script>
    <script src="js\template.js"></script>
    <link rel="stylesheet" href="css\main.css">
    <link rel='stylesheet' href="css/nedtelling.css">
</head>

<body>
    <div class="header">
        <h1>Nedtelling</h1>
        <hr>
    </div>
    <p id='nedteller'>
        <span id='minus'></span>
        <label><input id='minutt' type='number' value='00' placeholder="00"> m</label>
        <label><input id='sekund' type='number' value='00' placeholder="00" min="0" maks="59"> s</label>
    </p>
    
    <p id='veksle_start_stopp' class='btn btn-success'>Start</p>
    <p id='nullstill' class='btn'>Nullstill</p>
    <p id='lagre_tid' class='btn'>Lagre tid</p>

    <div id="back_icon" class="back">
        <img src="multimedia/long-arrow-alt-left-solid.svg" alt="back" >
    </div>

    <img
        src="multimedia/nedtelling.svg" 
        alt="nedtelling" 
        id="nedtelling_ikon"
        onClick='window.location = "nedtelling.html"'
    />
</body>
</html>
