<!doctype html>
<html lang='no'>

    <head>
        <title>Klasseadmin - Tilfeldig elevvalg</title>
        <meta charset="utf-8" />
        <script type="application/json" src="js\data.json"></script>
        <script src="js\template.js"></script>
        <link rel='stylesheet' href='css/main.css'>
        <link rel='stylesheet' href='css/elevvalg.css'>

    <script src='js/elevvalg.js'></script>
    </head>

    <body>
        <div class="header">
            <h1>Tilfeldig valg av elever</h1>
            <hr>
        </div>

        <div id='innstillinger'>
            <label><input type='checkbox' id ='bare_tilstedevaerende' checked='true'>Velg bare tilstedeværende elever</label>
            <label><input type='checkbox' id ='uten_tilbakelegging'>Ta valgte elever ut av bunken</label>
        </div>
        
        <div class='row' id='inputrad'>
            <p>Velg elever:</p>
            
            <div class='row'>
                <input type="number" id="antall_elever" min='1' max='99' placeholder='0'>
            </div>

            <div class='row'>
                <button id='btn_elever'>Velg</button>
            </div>
        </div>
        <hr id='linje'>

        <div class='row' id='klasse_bunke'>
            <p id='klasse'></p>
            <div id='kortbunke'>
                <div id='bunkekort'>
                    <span>?</span>
                </div>
            </div>
            <p id='elevantall'></p>
        </div>

        <div id='elev_utvalg'>
            <!-- genererte div-tagger -->
        </div>
        <button id='nytt_valg' hidden>Velg på nytt</button>

        <div class="back" onclick="window.location = 'klassebehandling.html'">
            <img src="multimedia/long-arrow-alt-left-solid.svg" alt="back" >
        </div>

        <img
            src="multimedia/nedtelling.svg" 
            alt="nedtelling" 
            id="nedtelling_ikon"
            onClick='window.location = "nedtelling.html"'
        />
    </body>
</html>
