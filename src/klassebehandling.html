<!DOCTYPE html>
<HTML lang="no">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="aamgrim">
    <title>KlasseAdmin</title>
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\klassebehandling.css">
    <script src="js\klassebehandling.js"></script>
    <script src="js\template.js"></script>
</head>

<body>
    <div class="header">
        <h1 id="overskrift"></h1>
        <hr>
    </div>

    <div id="operasjonsliste">
        <div class="card" onClick='window.location = "klassekart.html"'>
            <div class="img">
                <img src="multimedia/map-solid.svg" alt="klassekart">
            </div>
            <div>
                <h2>Klassekart</h2>
                <p>Gi elevene nye plasser i klasserommet</p>
            </div>
        </div>
        <div class="card" onClick='window.location = "gruppeinndeling.html"'>
            <div class="img">
                <img src="multimedia/users-solid.svg" alt="gruppeinndeling">
            </div>
            <div>
                <h2>Gruppeinndeling</h2>
                <p>Del elevene inn i tilfeldige grupper</p>
            </div>
        </div>
        <div class="card" onClick='window.location = "elevtrekk.html"'>
            <div class="img">
                <img src="multimedia/question-solid.svg" alt="elevtrekk">
            </div>
            <div>
                <h2>Elevtrekk</h2>
                <p>Trekk tilfeldige elever fra klassen</p>
            </div>
        </div>
        <div class="card" onClick='window.location = "fravaer.html"'>
            <div class="img">
                <img src="multimedia/clipboard-list-solid.svg" alt="fravær">
            </div>
            <div>
                <h2>Fravær</h2>
                <p>Registrer fraværet i klassen</p>
            </div>
        </div>
    </div>

    <div id="warning-shade" class="shade">
        <div id="warning-body" class="body">
            <div class="surface">
                <h2 id="h2-msg">Forlate klasse?</h2>
                <div id="warning-msg">Ved å gå ut av klassen slettes fraværet.</div>
                <footer>
                    <label><input type='checkbox' id='ikke_vis_varsel'/>Ikke vis dette igjen</label>
                    <p id="warning-confirm" class="btn btn-success">Fortsett</p>
                    <p id="warning-deny" class="btn btn-danger" onclick="document.getElementById('warning-shade').style.display = 'none'">Avbryt</p>
                </footer>
            </div>
        </div>
    </div>

    <div id='back' class="back" onclick="window.location = 'index.html'">
        <img draggable='false' src="multimedia/long-arrow-alt-left-solid.svg" alt="back" >
    </div>
    <img draggable='false' 
        src="multimedia/nedtelling.svg" 
        alt="nedtelling" 
        id="nedtelling_ikon"
        onClick='window.location = "nedtelling.html"'
    />
</body>

</HTML>
